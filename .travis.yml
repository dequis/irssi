language: perl
perl:
    - "5.20-shrplib"
env:
    - CC=gcc

before_install:
    - sudo apt-get update -qq
    - perl -V
    - sudo apt-get build-dep -qq irssi
    - sudo apt-get install -qq lynx

install: true

script:
    - ./autogen.sh --with-proxy --with-bot --with-perl=module
    - cat config.log
    - make
    - sudo make install
